syntax = "proto3";

message Person {
	string name = 1;
	int32 id = 2;
	string email = 3;
	Occupation occupation = 4;

	repeated string phone_number =5;

	map<string, Project> profect = 6;

	oneof profile {
		string text = 7;
		Video video = 8;
	}
}

message Project{}

enum Occupation{
	OCCUPATION_UNKNOWN = 0;
	ENGINEER = 1;
	DESIGNER = 2;
	MANAGER = 3;
}